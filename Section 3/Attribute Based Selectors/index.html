<!DOCTYPE html>
<html>
<head>
    <title>Selectors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btnClick").click(function() {
                // Selects all elements with an attribute name of "class"
                $("[class]").css("color", "red");
                // Selects all elements with an id of "firstDiv"
                $("[id=firstDiv]").css("color", "pink");
                // Selects all paragraphs in which the class name is not equal to paras
                $("p[class!=paras]").css("color", "blue");
                // Selects all id values that start with the term "first" ("first-para", "firstDiv")
                $("[id ^= first]").css("color", "purple");
                // Selects all id values that end  with the term "th" ("divFourth", "divFifth")
                $("[id $= th]").css("color", "brown");
                // Selects all id values that contain  with the term "th" ("third-para", "divFifth")
                $("[id *= th]").css("color", "orange");
                // Selects all elements that start with first with a space after it or first- (hyphen included!)
                $("[id |= first]").css("color", "gray");
                // Selects all elements that contain first with a space after it or first- (hyphen included!)
                $("[id ~= first]").css("color", "yellow");
            });
        });
    </script>
</head>
<body>
<table>
    <p id="first-para" class="paras">First Paragraph. First Paragraph.</p>
    <p id="second-para">Second Paragraph. Second Paragraph.</p>
    <p id="third-para">Third Paragraph. Third Paragraph.</p>
    <div id="firstDiv">First div</div>
    <div id="divSecond" class="divs">Second div</div>
    <div id="divFourth">Fourth div</div>
    <div id="divFifth" class="divs">Fifth div</div><br />
    <button id="btnClick">Click!!!</button>
</body>
</html>
