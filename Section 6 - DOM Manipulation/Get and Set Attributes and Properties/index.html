<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function(){
            $("#btnClick").click(function(){
                // Attribute is the original value of the element, property is the current value after it has been changed
                console.log("The attribute value is " + $("input:first").attr("value"));
                console.log("The property value is " + $("input:first").prop("value"));
                $("option:first").attr("id", "rose");
                console.log("The id of the first option is " + $("option:first").attr("id"));
            });
        });      
    </script>
</head>

<body>
<h3>Personal Details</h3>
<label for="fname"><b>First Name:</b></label><input type="text" id="fname" value="John"/><br />
<label for="lname"><b>Last Name:</b></label><input type="text" id="lname" /><br />
<label for="flower"><b>Your Favorite Flower:</b></label><br />
<select id="flower" multiple>
   <option>Rose</option>
   <option selected>Tulips</option>
   <option>Jasmine</option>
</select><br />
<input type="button" id="btnClick" value="Click" /><br />
</body>
</html>
