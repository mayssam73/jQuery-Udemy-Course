<!doctype html>
<html>
<head>
<title>Remove Elements</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
	.box{
		width:150px;
		height: 150px;
		border:1px solid black;
		margin:5px;
		position:absolute;
	}
	#red
	{
		background: red;
		left:5px;
	}
	#green
	{
		background: green;
		left:175px;
	}
	#blue
	{
		background: blue;
		left:345px;
	}
	#container{
		position:absolute;
		top:175px;
	}
	button{
		font-size: 24px;
		margin:7px;
		border-radius: 10px;
		background: gray;
		border: gray;
	}
</style>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			var id = $(this).attr("id");
			$("." + id).remove();
		});
	});
</script>
</head>
<body>
	<div id="red" class="box 1"></div>
	<div id="green" class="box 2"></div>
	<div id="blue" class="box 3"></div>
	<div id="container">
		<button id="1">Delete Red</button>
		<button id="2">Delete Green</button>
		<button id="3">Delete Blue</button>
	</div>
</body>
</html>
