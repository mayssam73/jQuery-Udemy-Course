<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <!-- Add reference to latest jQuery file -->
    <style>
        .parent
        {
            border:3px solid black;
            width:150px;
            height:100px;
        }
    </style>
    <script type="text/javascript">
       $(document).ready(function(){
            $("#btnClick").click(function(){
                // Removes parent and children
                $(".parent").remove();
                // Removes child elements only
                $(".parent").empty();
                // Removes only element with class name of child under div element
                $("div").remove(".child");
            });
        });      
    </script>
</head>

<body>
<div class="parent">
    <div>First Item</div>
    <div class="child">Second Item</div>
    <div>Third Item</div>
    <div>Fourth Item</div>
</div><br />
<input type="button" id="btnClick" value="Click" /><br />
</body>
</html>
