<!DOCTYPE>
<html>
<head>
<title>$.each() Method</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var nameArr = ["Aaron", "Ann", "Aidan", "Sarah", "Abel"];
	var numberObj = { a: 1, b: 10, c: 100, d: 1000 }
	var sum = 0;
	// Alternative to a for loop. Iterates through each element of the array
	$.each(nameArr, function(index, value) {
		$("#result").append(index + " : " + value + "<br />");
	});
	$.each(numberObj, function(index, value) {
		sum += value;
		$("#result").html(sum);
	});
	// Loops through all li elements down below
	$("li").each(numberObj, function(index, value) {
		$("#result").append(index + " : " + $(this).text() + "<br />");
	});
});
</script>
</head>
<body>
	<ul>
		<li>Jasmine</li>
		<li>Rose</li>
		<li>Lotus</li>
		<li>Tulips</li>
	</ul>
<div id="result"></div>
<div id="test"></div>
</body>
</html>
