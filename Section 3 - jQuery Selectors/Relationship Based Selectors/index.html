<!DOCTYPE html>
<html>
<head>
    <title>Selectors</title>
    <style>
        .style{
            border:2px solid black;
            width:35%;
            height:100px;
            padding:10px;
            margin:10px;
        }
        p{
            border:1px solid red;
            background-color:pink;
            width:80px;
            height:80px;
            float:left;
            padding:5px;
            margin:5px;
        }
        span{
            border:1px solid blue;
            background-color:lightblue;
            width:40px;
            height:40px;
            float:left;
            padding:5px;
            margin:5px;
        }
        #first{
            border:1px solid gray;
            background-color:silver;
            width:60px;
            height:60px;
            float:left;
            padding:5px;
            margin:5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function() {
            $("#btnClick").click(function() {
                //Selects all p elements that are the first children of their parents and hides them for 2 seconds
                $("p:first-child").hide(2000);
                //Selects all span elements that are the last children of their parents and hides them for 2 seconds
                $("span:last-child").hide(2000);
                //Selects all p elements that are the second children of their parents and hides them for 2 seconds
                $("p:nth-child(2)").hide(2000);
                //Selects all p elements that are the second to last children of their parents and hides them for 2 seconds
                $("p:nth-last-child(2)").hide(2000);
                //Selects first p element of parent, NOT first child
                $("p:first-of-type").hide(2000);
                //Selects last p element of parent, NOT first child
                $("p:last-of-type").hide(2000);
                //Selects second p element of parent, NOT second child
                $("p:nth-of-type(2)").hide(2000);
                //Selects second to last p element of parent, NOT second to last child
                $("p:nth-last-of-type(2)").hide(2000);
                //Selects span only if it is the only child of its parent
                $("span:only-child").hide(2000);
                //Selects span only if it is the only child of its parent that is of that type
                $("span:only-of-type").hide(2000);
            });
        });
    </script>
</head>

<body>
    <div id="main" class="style">
        <p>Paragraph</p>
        <span>Span</span>            
        <p>Paragraph</p>
    </div>    
   <div id="sub" class="style">
        <span>Span</span>
        <div id="first">Div</div>
        <p>Paragraph</p>        
        <div>
          <span>Span</span>  
        </div>        
        <!--
            <span>Span</span>
        -->
   </div> <br />    
    <button id="btnClick">Click!!!</button>
</body>
</html>
