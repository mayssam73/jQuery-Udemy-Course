<!DOCTYPE html>
<html>
<head>
    <title>Selectors</title>
    <style>
        .style{
            border:2px solid black;
            width:35%;
            height:100px;
            padding:10px;
            margin:10px;
        }
        p{
            border:1px solid red;
            background-color:pink;
            width:80px;
            height:80px;
            float:left;
            padding:5px;
            margin:5px;
        }
        span{
            border:1px solid blue;
            background-color:lightblue;
            width:40px;
            height:40px;
            float:left;
            padding:5px;
            margin:5px;
        }
        .first{
            border:1px solid gray;
            background-color:silver;
            width:60px;
            height:60px;
            float:left;
            padding:5px;
            margin:5px;
        }
    </style>
    <!-- Add reference to latest jQuery file -->
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btnClick").click(function() {
                // Selects all span elements that are the direct children of div element
                $("div > span").hide(2000);
                // Selects all span elements that are direct or indirect children of div element
                $("div span").hide(2000);
                // Selects all adjacent siblings of p that are span elements
                $("p + span").hide(2000);
                // Selects all siblings of p that are span elements, adjacent or otherwise
                $("p ~ span").hide(2000);
            });
        });
    </script>
</head>
<body>
    <div id="main" class="style">
        <p>Paragraph</p>
        <span>Span</span>            
        <div class="first">Div</div>
        <span>Span</span>
    </div>
    
   <div id="sub" class="style">
        <p>Paragraph</p>
        <span>Span</span>
        <div class="first">Div</div>
        <p>Paragraph<span>Span inside</span></p>
        <div>
          <span>Span</span>  
        </div>        
   </div> <br />    
    <button id="btnClick">Click!!!</button>
</body>
</html>
