<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        div{
            color: blue;
            font-size: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function(){
            // When value is changed (text box, text area, or select element)
            $('select').change(function() {
                $('#result').text($(this).val()).show().fadeOut(3000);
            });
            //Triggered when value is selected in a text box or text area (does NOT work with the select element)
            $('select').select(function() {
                $('#result').text($(this).val()).show().fadeOut(3000);
            });
            //Triggered when value is selected in a text box or text area (does NOT work with the select element)
            $('select').submit(function() {
                alert($('#salutation').val()  + ". " + $('[name=FirstName]').val() + " " + $('[name=LastName]').val());
            });
        });      
    </script>
</head>
<body>
<form>
    <fieldset style="width:400px">
      <legend><b>Personal</b></legend>
      Salutation:
      <select id="salutation">
        <option value="Mr">Mr.</option>      
        <option value="Miss">Miss.</option>
        <option value="Ms">Ms.</option>
        <option value="Mrs">Mrs.</option>
      </select><br />
      First Name: <input type="text" name="FirstName"/><br />
      Last Name: <input type="text" name="LastName"/><br />
      <input type="submit" id="btnSubmit" value="Submit"/><br />
      <div id="result"></div>
    </fieldset>
</form>
</body>
</html>
